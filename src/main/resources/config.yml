  # mention module.
  Mention:

    # @name
    Symbol: "@"

    # @name (color)
    Color: "&a"
    EndColor: "&f"

    # send title to target.
    SendTitle: true
    TitleTimer: "15,20,15"
    MessageTitle: "&a&l★ MENTIONS ★"
    MessageSubTitle: "&7you are mentioned by &a%player%"

    # send action bar to target.
    SendActionBar: true
    MessageActionBar: "&a%player% &7mentioned you!"

    # send message to target.
    SendChatMessage: true
    MessageChat: "&a%player% &7mentioned you!"

    # send sound to target.
    SendSound: true
    SoundName: "ENTITY_PLAYER_LEVELUP"