# log the all module engine?
Logger: true
Timer: 10 # in minute!

# plugin language
Language:
  Reload: "&8[&bDetivenChat&8] &7reloaded in %sms" # replaced %s the reload time!
  Help:
    - "&8[&bDetivenChat&8] &7help command list&8:"
    - "&7 - &b/detivenchat reload &8| &7for reload the this plugin and module."
    - "&7 - &b/detivenchat help &8| &7show this message to you."

# module list config.
Module:

  # connection message module.
  ConnectionMessage:

    # customizable message and permissions.
    Messages:

      # vip join message
      VipMessage:

        # "" = disable permissions.
        Permission: "detivenchat.connection.vip"

        # action for message.
        # - Welcome
        # - Join
        # - Quit
        Action: "Join"

        # "" = disable message
        Message: " &3&l[VIP] &b%player_name% &7has joined the server"

      # join before message section.
      WelcomeMessage:

        # "" = disable permissions.
        Permission: ""

        # action for message.
        # - Welcome
        # - Join
        # - Quit
        Action: "Welcome"

        # "" = disable message
        Message: " &2&l[WELCOME] &a%player_name% &7welcome the server"

      # join message section.
      JoinMessage:

        # "" = disable permissions.
        Permission: ""

        # action for message.
        # - Welcome
        # - Join
        # - Quit
        Action: "Join"

        # "" = disable message
        Message: " &6&l[Join] &e%player_name% &7has joined the server"

      # quit message section.
      QuitMessage:

        # "" = disable permissions.
        Permission: ""

        # action for message.
        # - Welcome
        # - Join
        # - Quit
        Action: "Quit"

        # "" = disable message
        Message: " &4&l[Quit] &c%player_name% &7has lefted the server"


  # chat format module.
  ChatFormat:

    # formatter.
    Format: "&7%player_name% &b» &f%message%"


